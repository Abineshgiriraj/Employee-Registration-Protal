<div class="auth-container">
  <div class="card auth-card">
    <h2 class="card-title">Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter your username"
        />
        <div *ngIf="f['username'].touched && f['username'].invalid" class="error-message">
          <span *ngIf="f['username'].errors?.['required']">Username is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div *ngIf="f['password'].touched && f['password'].invalid" class="error-message">
          <span *ngIf="f['password'].errors?.['required']">Password is required</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message" style="margin-bottom: 1rem; text-align: center;">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
        <span *ngIf="loading">Logging in...</span>
        <span *ngIf="!loading">Login</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </div>
  </div>
</div>
